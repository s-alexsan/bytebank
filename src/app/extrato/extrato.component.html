<section class="container">
  <h2 class="titulo">Transferências</h2>

  <table class="tabela">
    <thead class="tabela__cabecalho">
      <th class="tabela__conteudo">Data</th>
      <th class="tabela__conteudo">Valor</th>
      <th class="tabela__conteudo">Destino</th>
    </thead>
    <tbody *ngIf="transferencias?.length > 0; else listaVazia">
      <tr *ngFor="let value of transferencias" class="tabela__linha">
        <td class="tabela_conteudo">{{value?.data | date: "short"}}</td>
        <td class="tabela_conteudo">{{value?.valor | currency}}</td>
        <td class="tabela_conteudo">{{value?.destino}}</td>
      </tr>
    </tbody>
  </table>
  <ng-template #listaVazia>
    <p>Nenhuma transferência cadastrada</p>
  </ng-template>
</section>
